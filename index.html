<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trello</title>
    <style media="screen">
      body {
        background-color: #0079bf;
      }

      .container {
        position: relative;
        width: 200px;
        /*margin-left: 90px;*/
        float: left;
        margin: 20px 0px 20px 90px;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        padding-top: 30px;
        padding-bottom: 30px;
        background-color: #e2e4e6;
        border-radius: 4px;
        cursor: pointer;
      }
      .drag {
        position: relative;
        height: 80px;
        width: 180px;
        margin: 10px;
        background-color: red;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        z-index: 998;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="co">
      <div class="container" drag></div>
      <div class="container" drag></div>
      <div class="container" drag></div>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
