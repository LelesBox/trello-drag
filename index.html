<!DOCTYPE html><html><head><meta charset=utf-8><title>trello-drag</title><style media=screen>body {
        background-color: #0079bf;
      }

      .container {
        width: 200px;
        float: left;
        margin: 20px 0px 20px 90px;
        padding: 30px 10px 10px 10px;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        background-color: #e2e4e6;
        border-radius: 4px;
        cursor: pointer;
      }

      .drag {
        height: 80px;
        width: 100%;
        margin: 10px 0;
        background-color: red;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        border-radius: 4px;
      }
      .addone {
        background-color: #c0c6ca;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #eee;
      }
      .co::after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0px;
        clear: both;
      }</style></head><body><div class=co><div class=container drag><div class=blocks></div><div class=addone>+</div></div><div class=container drag><div class=blocks></div><div class=addone>+</div></div><div class=container drag><div class=blocks></div><div class=addone>+</div></div></div><script type=text/javascript src=./dragable.js></script></body></html>
