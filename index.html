<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trello</title>
    <style media="screen">
      body {
        background-color: #eee;
      }

      .container {
        position: relative;
        width: 200px;
        margin-left: 90px;
        float: left;
        transition: all .5s;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
      }

      .drag {
        position: relative;
        height: 80px;
        width: 180px;
        margin: 10px;
        background-color: red;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        z-index: 998;
      }

      .mask::after {
        content: "";
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background-color: rgba(222, 222, 222, 1);
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="container"></div>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
