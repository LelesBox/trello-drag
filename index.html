<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trello-drag</title>
    <style media="screen">
      body {
        background-color: #0079bf;
      }

      .container {
        width: 200px;
        float: left;
        margin: 20px 0px 20px 90px;
        padding: 30px 10px 10px 10px;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        background-color: #e2e4e6;
        border-radius: 4px;
        cursor: pointer;
      }

      .drag {
        height: 80px;
        width: 100%;
        margin: 10px 0;
        background-color: red;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        border-radius: 4px;
      }
      .addone {
        background-color: #c0c6ca;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #eee;
      }
      .co::after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0px;
        clear: both;
      }
      /*.wrap::after {
        content: "";
        display: block;
        visibility: hidden;
        height: 0px;
        clear: both;
      }*/
    </style>
  </head>
  <body>
    <div class="co">
      <div class="container" drag>
        <div class="blocks"></div>
        <div class="addone">+</div>
      </div>
      <div class="container" drag>
        <div class="blocks"></div>
        <div class="addone">+</div>
      </div>
      <div class="container" drag>
        <div class="blocks"></div>
        <div class="addone">+</div>
      </div>
    </div>
    <script type="text/javascript" src="./dist/dragable.js"></script>
    <script type="text/javascript">
      function $ (sel) {
        return document.querySelectorAll(sel)
      }
      $('.blocks')[0].appendChild(getChildren(3))
      $('.blocks')[1].appendChild(getChildren(4))
      $('.blocks')[2].appendChild(getChildren(5))
      var d = dragable($('.blocks'))
      var dd = dragable($('.co'))
      function randomColor () {
        return `rgba(${Math.round(Math.random() * 255)}, ${Math.round(Math.random() * 255)}, ${Math.round(Math.random() * 255)}, 1)`
      }
      function getChildren (number) {
        var fragement = document.createDocumentFragment()
        for (var i = 0; i < number; i++) {
          var el = document.createElement('div')
          el.className = 'drag'
          el.setAttribute('drag', '')
          el.style.backgroundColor = randomColor()
          fragement.appendChild(el)
        }
        return fragement
      }

      document.addEventListener('click', function (e) {
        if (e.target.className === 'addone') {
          var blocks = e.target.parentNode.children[0]
          blocks.appendChild(getChildren(1))
          d.update()
        }
      })
    </script>
  </body>
</html>
