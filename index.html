<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trello</title>
    <style media="screen">
      body {
        background-color: #0079bf;
      }

      .container {
        width: 200px;
        float: left;
        margin: 20px 0px 20px 90px;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        padding-top: 30px;
        padding-bottom: 30px;
        background-color: #e2e4e6;
        border-radius: 4px;
        cursor: pointer;
      }
      .drag {
        height: 80px;
        width: 180px;
        margin: 10px;
        background-color: red;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="co">
      <div class="container" drag></div>
      <div class="container" drag></div>
      <div class="container" drag></div>
    </div>
    <script type="text/javascript" src="./dist/drag.js"></script>
    <script type="text/javascript">
      function $ (sel) {
        return document.querySelectorAll(sel)
      }
      $('.container')[0].innerHTML = getChildrenHTML(3)
      $('.container')[1].innerHTML = getChildrenHTML(4)
      $('.container')[2].innerHTML = getChildrenHTML(5)
      var d = drag($('.container'))
      var dd = drag($('.co'))
      function randomColor () {
        return `rgba(${Math.round(Math.random() * 255)}, ${Math.round(Math.random() * 255)}, ${Math.round(Math.random() * 255)}, 1)`
      }

      function getChildrenHTML (number) {
        var inthml = ''
        for (var i = 0; i < number; i++) {
          inthml += `<div class="drag" drag style="background-color:${randomColor()}"></div>`
        }
        return inthml
      }

      function gelement () {
      var div = document.createElement('div')
      div.className = 'drag'
      div.setAttribute('drag', '')
      div.style.backgroundColor = randomColor()
        return div
      }
      add = function () {
        $('.container')[1].appendChild(gelement())
        d.update()
      }
    </script>
  </body>
</html>
